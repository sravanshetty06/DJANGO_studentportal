<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Student Details</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f9faff);
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .table-container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #5c5cff;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        th {
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f5f7ff;
        }

        tbody tr:hover {
            background-color: #e9edff;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h2>Requested Student Details</h2>

    <div class="table-container">
        <form action="/display" method="get">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in std11 %}
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ row.age }}</td>
                        <td>{{ row.email }}</td>
                        <td>{{ row.dob }}</td>
                        <td>{{ row.cell }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="no-data">No student data found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

</body>
</html>
