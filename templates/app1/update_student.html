{% extends 'app1/base.html' %}

{% block content %}
<div class="flex-center">
    <div class="card" style="max-width: 700px;">
        <h2 class="card-title" style="border-bottom: 2px solid #F1F5F9; padding-bottom: 1rem; margin-bottom: 1.5rem;">
            Update Student Details</h2>

        <form action="" method="post">
            {% csrf_token %}

            <div class="form-grid">

                <!-- Full Name -->
                <div class="form-group form-full">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon-span">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                        <input type="text" name="name" id="name" value="{{ student.name }}" required>
                    </div>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <div class="input-wrapper">
                        <span class="input-icon-span">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                            </svg>
                        </span>
                        <input type="number" name="age" id="age" value="{{ student.age }}" required>
                    </div>
                </div>

                <!-- DOB -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-wrapper">
                        <span class="input-icon-span" style="color: var(--primary-color);">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input type="text" name="dob" id="dob" class="date-picker"
                            value="{{ student.dob|date:'Y-m-d' }}" required
                            style="cursor: pointer; background-color: #fff;">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group form-full">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon-span">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input type="email" name="email" id="email" value="{{ student.email }}" required>
                    </div>
                </div>

                <!-- Mobile -->
                <div class="form-group form-full">
                    <label for="cell">Mobile Number</label>
                    <div class="input-wrapper">
                        <span class="input-icon-span">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </span>
                        <input type="number" name="cell" id="cell" value="{{ student.cell }}" required>
                    </div>
                </div>

            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Update Student</button>
                <a href="{% url 'manage_students' %}" class="btn btn-secondary"
                    style="flex: 1; text-align: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
