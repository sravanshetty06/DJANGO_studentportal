{% extends 'app1/base.html' %}

{% block content %}
<div class="flex-center">
    <div class="card">
        <h2 class="card-title">Search Student Records</h2>

        <form action="/display" method="get">
            {% csrf_token %}

            <div class="form-group" style="text-align: center; margin-bottom: 2rem;">
                <label for="name" style="text-align: left;">Student Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name to search..." required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Search Records</button>
        </form>
    </div>
</div>
{% endblock %}
